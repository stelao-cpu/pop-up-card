<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
            cursor: pointer;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 3px solid red;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            backface-visibility: hidden;
        }
        .front {
            background-image: url('front.jpg'); /* Change this to your uploaded image URL */
        }
        .back {
            transform: rotateY(180deg);
            background-image: url('back.jpg'); /* Change this to your uploaded image URL */
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1.5s linear infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="openCard()">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
    <script>
        function openCard() {
            document.querySelector('.card').classList.add('open');
            createFireworks();
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }
    </script>
</body>
</html>
